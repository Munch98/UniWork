<!DOCTYPE html>
<html>
  <body>
    <p id="highscoreArray"></p>
    <p id="loggedIn"></p>
    <p id="score"></p>
    <p id="highscore"></p>
    <p id="highestscore"></p>

    <canvas id="gc" width="400" height="400"></canvas>
  </body>
</html>
<script>
  //Loads window and sets canvas to 2d
  window.onload = function () {
    person = prompt("Indtast dit navn", "Player");
    canv = document.getElementById("gc");
    ctx = canv.getContext("2d");

    //Adds eventListener
    document.addEventListener("keydown", keyPush);
    //Sets speed of the game (updates 10 times a sec)
    setInterval(game, 1000 / 10);
  };
  //Playerstart
  px = py = 10;
  //Gridsize and tilecount
  gs = tc = 20;
  //apple y and x
  ax = ay = 15;
  ax1 = ay1 = 10;
  axr = ayr = 5;
  //Velocity x and y
  xv = yv = 0;
  //Trailarry
  trail = [];
  //TailLength
  tail = 5;

  db = [];

  function game() {
    document.getElementById("loggedIn").innerHTML =
      "Du er logget ind som: " + person;
    if (sessionStorage.getItem("highscore") == null) {
      sessionStorage.setItem("highscore", trail.length);
    }
    if (parseInt(sessionStorage.getItem("highscore")) < trail.length) {
      sessionStorage.setItem("highscoreHolder", person);
      sessionStorage.removeItem("highscore");
      sessionStorage.setItem("highscore", trail.length);

      if (
        db.length == 10 &&
        db[9] >= parseInt(sessionStorage.getItem("highscore"))
      ) {
        console.log("Ikke en highscore");
      } else {
        db.push({ name: person, score: trail.length });
        dbSort();
        sessionStorage.removeItem("db", JSON.stringify(db));
        sessionStorage.setItem("db", JSON.stringify(db));
      }
    }
    score = "Nuværende score: " + trail.length;
    highscore =
      sessionStorage.getItem("highscoreHolder") +
      " har highscoren på: " +
      sessionStorage.getItem("highscore");
    document.getElementById("score").innerHTML = score;
    document.getElementById("highscore").innerHTML = highscore;

    document.getElementById(
      "highscoreArray"
    ).innerHTML = sessionStorage.getItem("db");
    px += xv;
    py += yv;
    if (px < 0) {
      px = tc - 1;
    }
    if (px > tc - 1) {
      px = 0;
    }
    if (py < 0) {
      py = tc - 1;
    }
    if (py > tc - 1) {
      py = 0;
    }
    //Fill whole map
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canv.width, canv.height);

    //Color snake
    ctx.fillStyle = "lime";
    for (var i = 0; i < trail.length; i++) {
      ctx.fillRect(trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2);
      if (trail[i].x == px && trail[i].y == py) {
        tail = 5;
      }
    }
    //Fill snake
    trail.push({ x: px, y: py });
    while (trail.length > tail) {
      trail.shift();
    }

    if (ax == px && ay == py) {
      tail++;
      ax = Math.floor(Math.random() * tc);
      ay = Math.floor(Math.random() * tc);
    }
    ctx.fillStyle = "red";
    ctx.fillRect(ax * gs, ay * gs, gs - 2, gs - 2);

    //2nd apple
    if (ax1 == px && ay1 == py) {
      tail++;
      ax1 = Math.floor(Math.random() * tc);
      ay1 = Math.floor(Math.random() * tc);
    }
    ctx.fillStyle = "red";
    ctx.fillRect(ax1 * gs, ay1 * gs, gs - 2, gs - 2);

    //rotten apple
    if (axr == px && ayr == py) {
      if (tail <= 7) {
        tail = 5;
      } else {
        tail -= 2;
      }
      axr = Math.floor(Math.random() * tc);
      ayr = Math.floor(Math.random() * tc);
    }
    ctx.fillStyle = "BlueViolet";
    ctx.fillRect(axr * gs, ayr * gs, gs - 2, gs - 2);
  }
  function keyPush(evt) {
    switch (evt.keyCode) {
      //LeftArrow
      case 37:
        xv = -1;
        yv = 0;
        break;
      //UpArrow
      case 38:
        xv = 0;
        yv = -1;
        break;
      //RightArrow
      case 39:
        xv = 1;
        yv = 0;
        break;
      //DownArrow
      case 40:
        xv = 0;
        yv = 1;
        break;
    }
  }
  function dbSort() {
    db.sort((a, b) => b.score - a.score);
    if (db.length > 10) {
      db.pop();
    }
  }
</script>
